    <title>Digital Clock</title>

<body>
    <h1 class="title">The Digital Clock</h1>
    <div class="heading">
        <div >
            <p >Month</p>
            <hr>
            <div id="month"></div>
        </div>
        <div>
            <p>Day</p>
            <hr>
            <div id="day"></div>
        </div>
        <div>
            <p>Date</p>
            <hr>
            <div id="date"></div>
        </div>
    </div>

    <div class="container">
        <div >
            <p >Hours</p>
            <hr>
            <div id="hours"></div>
        </div>
        <div>
            <p>Minutes</p>
            <hr>
            <div id="min"></div>
        </div>
        <div>
            <p>Seconds</p>
            <hr>
            <div id="sec"></div>
        </div>
    </div>
